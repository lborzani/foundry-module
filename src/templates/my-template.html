<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/module.css">
    <title>My Foundry Module</title>
</head>
<body>
    <div class="module-container">
        <h1>Welcome to My Foundry Module</h1>
        <p>This module allows you to interact with various elements in your game.</p>
        <button id="action-button">Click Me!</button>
        <form id="data-form">
            <label for="input-field">Enter Data:</label>
            <input type="text" id="input-field" name="input-field" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../scripts/module.js"></script>
</body>
</html>
